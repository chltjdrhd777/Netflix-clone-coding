<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>PseudoFlix</title>
  </head>
  <body>
    <noscript>Practice</noscript>
    <div id="root"></div>
  </body>
  <script>
    function styledTag(selector) {
      const styledEL = document.querySelector(selector);
      return function (csstext) {
        const cssStyleds = csstext.toString().split(";");
        const cssKeyValues = cssStyleds.map((styled) => styled.split(":"));
        cssKeyValues.forEach(([key, value]) => {
          if (key && value) {
            styledEL.style[key.trim()] = value.trim();
          }
        });
        return styledEL;
      };
    }
    styledTag("h1")`
      color:salmon;
      background: black;
      padding: 1rem;
    `;
  </script>
</html>
